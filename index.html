<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chewish - Jewish Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
    <header>
        <a href="index.html">
            <img src="Chewish-Logo.png" alt="Chewish Logo" id="logo">
            <h2 style="color: red; text-align: center;">HELLO!</h2>

          </a>
          
        <div id="searchContainer">
            <form id="searchForm">
              <input type="text" id="searchInput" placeholder="Search by title or keyword..." required>
            </form>
          
            <div id="exploreSection">
                <div id="filterDropdown">
                  <form id="filterForm">
                    <label>Kosher Type:</label>
                    <select id="filterKashrut" name="kashrut">
                      <option value="">Any</option>
                      <option value="Meat">Meat</option>
                      <option value="Dairy">Dairy</option>
                      <option value="Pareve">Pareve</option>
                    </select>
              
                    <label>Holiday:</label>
                    <select id="filterHoliday" name="holiday">
                      <option value="">Any</option>
                      <option value="Shabbat">Shabbat</option>
                      <option value="Rosh Hashanah">Rosh Hashanah</option>
                      <option value="Pesach">Pesach</option>
                      <option value="Sukkot">Sukkot</option>
                      <option value="Chanukah">Chanukah</option>
                      <option value="Purim">Purim</option>
                      <option value="Shavuot">Shavuot</option>
                      <option value="Everyday">Everyday</option>

                      
                    </select>
              
                    <label>Region:</label>
                    <select id="filterRegion" name="region">
                      <option value="">Any</option>
                      <option value="Asia">Asia</option>
                      <option value="Europe">Europe</option>
                      <option value="North America">North America</option>
                      <option value="South America">South America</option>
                      <option value="Africa">Africa</option>
                      <option value="Middle East">Middle East</option>
                    </select>
              
                    <br><br>
                    <button type="submit">üîç Filter Recipes</button>
                  </form>
                </div>
              
                <div id="leafletMap"></div>
              </div>
              

          
              </header>

    <main>
        <section id="trending">
            <h2>üî• Trending Recipes</h2>
            <div id="trending-recipes">
                <!-- Future recipes will go here -->
                <p>No recipes yet. Add one soon!</p>
            </div>
        </section>
        <section id="upload-recipe">
            <h2>üì§ Upload Your Family Recipe</h2>
            <form id="recipeForm">
                <label>Region of Origin:</label><br>
<select id="region" required>
  <option value="">-- Select a Region --</option>
  <option value="Middle East">Middle East</option>
  <option value="Europe">Europe</option>
  <option value="North America">North America</option>
  <option value="South America">South America</option>
  <option value="Asia">Asia</option>
  <option value="Africa">Africa</option>
</select><br><br>

<label>Kosher Type:</label><br>
<select id="kashrut" required>
  <option value="">-- Select Type --</option>
  <option value="Meat">Meat</option>
  <option value="Dairy">Dairy</option>
  <option value="Pareve">Pareve</option>
</select><br><br>

<label>Holiday / Meal:</label><br>
<select id="holiday" required>
  <option value="">-- Select Meal --</option>
  <option value="Shabbat">Shabbat</option>
  <option value="Rosh Hashanah">Rosh Hashanah</option>
  <option value="Yom Kippur">Yom Kippur (Pre/Post)</option>
  <option value="Sukkot">Sukkot</option>
  <option value="Chanukah">Chanukah</option>
  <option value="Purim">Purim</option>
  <option value="Pesach">Pesach</option>
  <option value="Shavuot">Shavuot</option>
</select><br><br>

                <label>Recipe Title:</label><br>
<input type="text" id="title" required><br><br>

                <label>Family Story:</label><br>
                <textarea id="familyStory" required></textarea><br><br>
        
                <label>Ingredients (one per line):</label><br>
                <textarea id="ingredients" required></textarea><br><br>
        
                <label>Recipe Instructions:</label><br>
                <textarea id="instructions" required></textarea><br><br>
        
                <label>Upload an Image:</label><br>
                <input type="file" id="image" accept="image/*"><br><br>

                <label>Your Name:</label><br>
<input type="text" id="authorName" placeholder="e.g. John Smith" required><br><br>

        
                <button type="submit">Upload Recipe</button>
            </form>
        </section>
        
        <section id="uploaded-recipes">
            <h2>üìö Uploaded Recipes</h2>
            <div id="recipeList"></div>
        </section>
        
        <section id="holiday-prep">
            <h2>üïØÔ∏è Get Ready for the Holidays</h2>
            <div id="holiday-recipes">
                <!-- Holiday recipes will go here -->
                <p>Recipes for upcoming holidays will appear here.</p>
            </div>
        </section>
    </main>

    <footer>
        <button onclick="goToMap()">üåç Explore the Map</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
